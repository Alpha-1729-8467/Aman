<script>
    function changeColor(element) {
      
      const currentColor = element.style.backgroundColor;

      if (currentColor === 'blue' ) {
        element.style.backgroundColor = 'red'; // Change to lightgreen
      } else {
        element.style.backgroundColor = 'blue'; // Reset to lightblue
      }
    }
